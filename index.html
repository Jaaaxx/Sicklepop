<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker 2</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="upgrades.json.js"></script>
</head>
<body>
<div id="core_areas">
    <div id="leftArea">
        <h1 id="totalCookiesLabel">0 cookies</h1>
        <h1 id="cpsLabel">per second: 0</h1>
        <div id="clickable-div-bigCookie"></div>
        <canvas id="cookieCanvas"></canvas>
    </div>
    <div id="centerArea">
    </div>
    <div id="rightArea">
        <div id="upgradeRows"></div>
        <div id="buyRows">
            <button class="buyBuilding" id="buyCursor">Buy Cursor: 0 Cookies</button>
            <h1 id="ownedCursor">0</h1>
            <button class="buyBuilding" id="buyGrandma">Buy Grandma: 0 Cookies</button>
            <h1 id="ownedGrandma">0</h1>
            <button class="buyBuilding" id="buyFarm">Buy Farm: 0 Cookies</button>
            <h1 id="ownedFarm">0</h1>
            <button class="buyBuilding" id="buyMine">Buy Mine: 0 Cookies</button>
            <h1 id="ownedMine">0</h1>
        </div>
    </div>
</div>
</body>
</html>
