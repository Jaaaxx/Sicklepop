<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sicklepop</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>



    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/site.webmanifest">
    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="cover" class="hidden">
<div id="core_areas" class="hidden">
    <div id="leftArea">
        <div id="clickable-div-bigPopsicle"></div>
        <div id="clickable-div-bucket"></div>
        <canvas id="popCanvas"></canvas>
    </div>
    <div id="centerArea">
        <div id="upperCenter">
            <div class="upColDiv">
                <button class="upColButton">Options</button>
                <button class="upColButton">Stats</button>
            </div>
            <div id="newsDiv">
                <p id="newsText"></p>
            </div>
            <div class="upColDiv">
                <button class="upColButton">Info</button>
                <button class="upColButton" id="prestigeButton">Legacy</button>
            </div>
        </div>
        <div id="tooltipCanvasDiv">
            <canvas id="tooltipCanvas"></canvas>
        </div>
        <div id="lowerCenter">
        </div>
    </div>
    <div id="rightArea">
        <div id="upRightArea">
            <h1 id="upRightAreaLabel">Upgrades/Buildings</h1>
        </div>
        <div id="upgradeRows"></div>
        <div id="buyRows"></div>
    </div>
</div>
</div>
</body>
</html>
