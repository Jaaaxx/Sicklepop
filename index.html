<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker 2</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body>
<div id="cover" class="hidden">
<div id="core_areas" class="hidden">
    <div id="leftArea">
        <div id="clickable-div-bigCookie"></div>
        <canvas id="cookieCanvas"></canvas>
    </div>
    <div id="centerArea">
        <div id="upperCenter">
            <div class="upColDiv">
                <button class="upColButton">Options</button>
                <button class="upColButton">Stats</button>
            </div>
            <div id="newsDiv">
                <p id="newsText"></p>
            </div>
            <div class="upColDiv">
                <button class="upColButton">Info</button>
                <button class="upColButton">Legacy</button>
            </div>
        </div>
        <div id="tooltipCanvasDiv">
            <canvas id="tooltipCanvas"></canvas>
        </div>
        <div id="lowerCenter">
        </div>
    </div>
    <div id="rightArea">
        <div id="upRightArea">
            <h1 id="upRightAreaLabel">Upgrades/Buildings</h1>
        </div>
        <div id="upgradeRows"></div>
        <div id="buyRows"></div>
    </div>
</div>
</div>
</body>
</html>
